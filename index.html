<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
</head>
<body>
    
    <section class="bg-gray-100 py-12">
        <h1 class="font-bold text-center text-3xl py-4">Message</h1>
            <!-- Message Field -->
              <div class="px-20">
                <label for="message" class="sr-only">Message</label>
                <textarea
                  name="message"
                  id="message"
                  rows="4"
                  placeholder="Your Message"
                  required
                  class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                ></textarea>
                <p id="message_p" class="text-red-500">Maximum 200 Characters allowed</p>
              </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
